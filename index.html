<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <section><h1>Shopping list</h1></section>
       
        <input type="text" id="itemInput" placeholder="Add a new item">
        <button id="additemBtn">Add</button>
        <ul id="itemsList"></ul>
        <div class="buttons">
            <button id="mark-purchased-button">Mark purchased</button>
            <button id="clearlistBtn">Clear list</button>
        </div>
    </div>
</body>
</html>
